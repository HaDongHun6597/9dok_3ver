<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채널 선택 - 구독 간편조회</title>
    <style>
        @font-face {
            font-family: 'Dalmoori';
            src: url('/fonts/dalmoori.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-select-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-family: 'Dalmoori', 'Pretendard', sans-serif;
            font-size: 42px;
            font-weight: normal;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.15);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 20px;
            color: #333;
            margin-bottom: 60px;
            font-weight: 400;
        }

        .channels {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .channel-card {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 12px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333333;
            width: 350px;
            box-sizing: border-box;
            text-align: center;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .channel-card:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .channel-card:active {
            transform: translateY(1px);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .channel-name {
            font-family: 'Dalmoori', sans-serif;
            font-size: 24px;
            font-weight: normal;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: none;
        }

        .channel-desc {
            font-size: 14px;
            opacity: 0.7;
        }

        .signature {
            font-family: 'Dalmoori', 'Pretendard', sans-serif;
            margin-top: 40px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.15);
            font-style: normal;
            letter-spacing: 1px;
        }
        
        .credit-text {
            font-family: 'Dalmoori', sans-serif;
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 18px;
            color: rgba(0, 0, 0, 0.15);
            margin: 0;
            padding: 0;
            z-index: 1000;
        }
        
        .company-logo {
            position: absolute;
            top: 25px;
            right: 30px;
            width: 60px;
            height: auto;
            opacity: 0.6;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <script src="/auth.js"></script>
    <p class="credit-text">Designed by 하동훈</p>
    <img src="/ktcs_logo_black.png" alt="ktcs Logo" class="company-logo">
    <div class="channel-select-container">
        <h1 class="title">구독 간편조회</h1>
        <p class="subtitle" id="subtitle">이용하실 채널을 선택해주세요</p>
        
        <div class="channels" id="channels">
            <a href="/em" class="channel-card em" id="channel-em">
                <div class="channel-name">이마트</div>
            </a>
            
            <a href="/hp" class="channel-card hp" id="channel-hp">
                <div class="channel-name">홈플러스</div>
            </a>
            
            <a href="/et" class="channel-card et" id="channel-et">
                <div class="channel-name">전자랜드</div>
            </a>
            
            <a href="/admin" class="channel-card admin" id="channel-admin" style="display: none !important; background: #333; color: white;">
                <div class="channel-name">관리자 모드</div>
            </a>
        </div>
        
        <div class="signature">
            Designed by 하동훈
        </div>
    </div>
    
    <script>
        // auth.js가 처리하므로 별도 초기화 불필요
        // DOMContentLoaded 이벤트는 auth.js에서 처리
    </script>
</body>
</html>
