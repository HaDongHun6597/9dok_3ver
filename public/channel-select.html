<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채널 선택 - 구독 간편조회</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .channel-select-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
        }

        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .channel-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .channel-card.em {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #f8fff9, #ffffff);
        }

        .channel-card.em:hover {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .channel-card.hp {
            border-color: #ff5722;
            background: linear-gradient(135deg, #fff3f0, #ffffff);
        }

        .channel-card.hp:hover {
            background: linear-gradient(135deg, #ff5722, #d84315);
            color: white;
        }

        .channel-card.et {
            border-color: #2196F3;
            background: linear-gradient(135deg, #f0f8ff, #ffffff);
        }

        .channel-card.et:hover {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            color: white;
        }

        .channel-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .channel-desc {
            font-size: 14px;
            opacity: 0.7;
        }

        .signature {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="channel-select-container">
        <h1 class="title">구독 간편조회</h1>
        <p class="subtitle">이용하실 채널을 선택해주세요</p>
        
        <div class="channels">
            <a href="/em" class="channel-card em">
                <div class="channel-name">이마트</div>
                <div class="channel-desc">E-mart 구독서비스</div>
            </a>
            
            <a href="/hp" class="channel-card hp">
                <div class="channel-name">홈플러스</div>
                <div class="channel-desc">Home Plus 구독서비스</div>
            </a>
            
            <a href="/et" class="channel-card et">
                <div class="channel-name">전자랜드</div>
                <div class="channel-desc">Electroland 구독서비스</div>
            </a>
        </div>
        
        <div class="signature">
            Designed by 하동훈
        </div>
    </div>
</body>
</html>
