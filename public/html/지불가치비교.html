<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지불가치 비교</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: transparent; /* 배경 투명 */
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바가 생기지 않도록 수정 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        .main-image {
            display: block;
            /* width와 height를 삭제하고 max-값으로만 제어하여 비율에 맞게 조절 */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 이미지가 잘리지 않고 비율을 유지하며 컨테이너에 맞춤 */
        }

        /* 불필요한 미디어 쿼리는 삭제되었습니다. */
    </style>
</head>
<body>

    <img id="comparison-image" class="main-image" src="" alt="지불가치 비교 이미지">

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function updateImage() {
            const product = getQueryParam("product");
            if (!product) {
                console.log("제품명이 지정되지 않았습니다.");
                return;
            }

            // 화면 방향에 따라 다른 이미지를 로드
            const isLandscape = window.innerWidth > window.innerHeight;
            const mode = isLandscape ? "가로" : "세로";
            
            // 지불가치 이미지 경로 사용
            const imageUrl = `https://img.lgemart.com/9dok/지불가치/${mode}/${product}.png`;

            const img = document.getElementById("comparison-image");
            img.src = imageUrl;
            img.alt = `${product} (${mode}) 지불가치 비교`;
        }

        // 페이지 로드 및 창 크기 변경 시 이미지 업데이트
        updateImage();
        window.addEventListener('resize', updateImage);
    </script>

</body>
</html>
