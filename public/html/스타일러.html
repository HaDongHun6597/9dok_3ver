<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïä§ÌÉÄÏùºÎü¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .image-container {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #landscape-container {
            position: fixed; top: 0; left: 0;
        }
        #landscape-container img {
            height: 100vh; width: auto; display: block;
        }

        #portrait-container {
            position: absolute; top: 0; left: 0;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%; height: 100%;
            overflow: auto;
            padding-bottom: 12vh;
            box-sizing: border-box;
            background: #fff;
        }
        #portrait-container img {
            width: 100%; height: auto; display: block;
        }
        
        .close-button {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 10000;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 28px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0,0,0,0.4);
            transition: background 0.3s;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .floating-bar {
            position: fixed;
            bottom: 2vh;
            left: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1vh 2vw;
            padding: 0 4vw;
            z-index: 10;
            box-sizing: border-box;
        }
        .floating-sidebar {
            position: fixed;
            right: 2vw;
            bottom: 3vh;
            display: none;
            z-index: 10;
        }
        .floating-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 5px 10px rgba(0,0,0,0.25);
            color: #000;
            text-align: center;
            white-space: nowrap;
            word-break: keep-all;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 14px;
            gap: 8px;
        }
        .floating-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        
        /* --- Î™®Îã¨ Ïä§ÌÉÄÏùº --- */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }
        .modal-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 80vw;
            height: 80vh;
        }

        .video-modal .modal-inner {
            border-radius: 16px;
            overflow: hidden;
        }
        .video-modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-close-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* --- Î∞òÏùëÌòï Ïä§ÌÉÄÏùº --- */
        @media screen and (orientation: landscape) {
            .floating-bar { display: none; }
            .floating-sidebar {
                display: flex;
                flex-direction: row;
                gap: 0.5vw;
            }
            .floating-button {
                width: auto;
                padding: 0 1.2vw;
                height: 5vh;
                min-height: 40px;
                font-size: 0.9vw;
            }
        }

        @media screen and (orientation: portrait) {
            .close-button {
                width: 28px;
                height: 28px;
                font-size: 20px;
                line-height: 28px;
                top: 8px;
                right: 12px;
            }
            .floating-bar { display: grid; }
            .floating-sidebar { display: none; }
            .floating-button {
                height: 48px;
                font-size: 0.9rem;
            }
            .video-modal .modal-inner {
                width: 95vw;
                height: 85vh;
            }
            .modal-close-button {
                top: 5px;
                right: 5px;
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div id="landscape-container" class="image-container">
        <img src="https://img.lgemart.com/9dok/ÌòúÌÉù2/jpg/Ïä§ÌÉÄÏùºÎü¨.jpg" alt="Ïä§ÌÉÄÏùºÎü¨ Í∞ÄÎ°ú Ïù¥ÎØ∏ÏßÄ">
    </div>

    <div id="portrait-container" class="image-container">
        <img src="https://img.lgemart.com/9dok/ÌòúÌÉù/Ïä§ÌÉÄÏùºÎü¨.png" alt="Ïä§ÌÉÄÏùºÎü¨ ÏÑ∏Î°ú Ïù¥ÎØ∏ÏßÄ">
    </div>

    <div class="close-button" id="pageClose" onclick="window.close()">√ó</div>
    
    <div class="floating-bar">
        <div></div>
        <div class="floating-button" onclick="showVideo()">üé¨ ÌòúÌÉù ÏòÅÏÉÅ</div>
        <div></div>
    </div>

    <div class="floating-sidebar">
        <div class="floating-button" onclick="showVideo()">üé¨ ÌòúÌÉù ÏòÅÏÉÅ</div>
    </div>

    <div class="video-modal" id="videoModal" onclick="closeModal()">
        <div class="modal-inner" onclick="event.stopPropagation()">
            <iframe id="youtubeFrame" src="" allowfullscreen></iframe>
            <div class="modal-close-button" onclick="closeModal()">√ó</div>
        </div>
    </div>
    
    <script>
        function updateLayout() {
            const isLandscape = window.innerWidth > window.innerHeight;
            document.getElementById('landscape-container').style.display = isLandscape ? 'flex' : 'none';
            document.getElementById('portrait-container').style.display = isLandscape ? 'none' : 'flex';
        }

        function showVideo() {
            document.getElementById("videoModal").style.display = "flex";
            document.getElementById("youtubeFrame").src = "https://www.youtube.com/embed/Orw9ADkEZrU?autoplay=1&rel=0";
            document.getElementById("pageClose").style.display = "none";
        }

        function closeModal() {
            const modal = document.getElementById("videoModal");
            const content = document.getElementById("youtubeFrame");
            
            modal.style.display = "none";
            content.src = "";
            document.getElementById("pageClose").style.display = "block";
        }

        window.addEventListener('resize', updateLayout);
        window.addEventListener('load', updateLayout);
    </script>
</body>
</html>
