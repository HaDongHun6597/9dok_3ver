<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공기청정기 전/후 비교</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 1vh;
    }

    .close-button {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10000;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 28px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- 닫기 버튼 -->
  <div class="close-button" onclick="window.close()">×</div>

  <!-- 이미지 -->
  <img id="comparison-image" class="main-image" src="" alt="공기청정기 전후비교 이미지">

  <script>
    function updateImage() {
      const isLandscape = window.innerWidth > window.innerHeight;
      const mode = isLandscape ? "가로" : "세로";
      const imageUrl = `https://imge.lgemart.com/9dok/전후비교/${mode}/공기청정기.png`;

      const img = document.getElementById("comparison-image");
      img.src = imageUrl;
      img.alt = `공기청정기 전후비교 (${mode})`;
    }

    updateImage();
    window.addEventListener('resize', updateImage);
  </script>

</body>
</html>
