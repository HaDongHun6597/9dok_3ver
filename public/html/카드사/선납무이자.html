<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무이자 할부 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .close-button {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 50%;
      font-size: 24px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="close-button" onclick="window.close()">×</div>
  <iframe src="https://consumer.tosspayments.com/notice/free-installment" title="무이자 할부 안내"></iframe>
</body>
</html>
