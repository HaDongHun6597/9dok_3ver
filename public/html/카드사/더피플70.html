<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구독 제휴카드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .image-container {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #landscape-container {
      position: fixed;
      top: 0;
      left: 0;
    }
    #landscape-container img {
      height: 100vh;
      width: auto;
      display: block;
    }
    #portrait-container {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    #portrait-container img {
      width: 100%;
      height: auto;
      margin-top: 0;
      display: block;
    }
    .floating-bar {
      position: fixed;
      bottom: 2vh;
      left: 0;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1vh 2vw;
      padding: 0 4vw;
      z-index: 10;
      box-sizing: border-box;
    }
    .floating-sidebar {
      position: fixed;
      right: 2vw;
      bottom: 2vh;
      display: none;
      flex-direction: column;
      gap: 0;
      z-index: 10;
      background: rgba(255,255,255,0.7);
      padding: 0.5vh 1vw;
      border-radius: 1vw;
      height: auto;
      justify-content: flex-start;
    }
    .floating-button {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      border: 2px solid #444;
      text-align: center;
      white-space: nowrap;
      word-break: keep-all;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 14px;
      margin-bottom: 0.3vh;
    }
    .floating-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(0,0,0,0.25);
    }
    .floating-button a {
      color: inherit;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    @media screen and (orientation: portrait) {
      .floating-bar {
        display: grid;
      }
      .floating-sidebar {
        display: none;
      }
      .floating-button {
        height: 44px;
        font-size: 0.95rem;
        padding: 6px 4px;
      }
      .close-button {
        width: 28px;
        height: 28px;
        font-size: 20px;
        line-height: 28px;
        top: 8px;
        right: 12px;
      }
    }
    @media screen and (orientation: landscape) {
      .floating-bar {
        display: none;
      }
      .floating-sidebar {
        display: flex;
      }
      .floating-button {
        width: 8vw;
        height: 4.5vh;
        font-size: 0.85vw;
        padding: 0.4vh 0.5vw;
        border-radius: 0.8vw;
        flex-direction: column;
        background: rgba(255,255,255,0.8);
      }
      .close-button {
        width: 3vw;
        height: 3vw;
        font-size: 2vw;
        line-height: 3vw;
        top: 1vh;
        right: 1vw;
      }
      #qr-overlay .close-button {
        width: 3vw;
        height: 3vw;
        font-size: 2vw;
        line-height: 3vw;
        top: 1vh;
        right: 1vw;
      }
    }
    .close-button {
      position: fixed;
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border-radius: 50%;
      border: 2px solid #000;
      cursor: pointer;
      text-align: center;
      z-index: 10001;
    }
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 10002;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #qr-overlay img {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="landscape-container" class="image-container">
    <img src="https://img.lgemart.com/9dok/카드혜택/가로/더피플70.png" alt="가로 이미지">
  </div>
  <div id="portrait-container" class="image-container">
    <img src="https://img.lgemart.com/9dok/카드혜택/세로/더피플70.png" alt="세로 이미지">
  </div>
  <div class="close-button" onclick="window.close()">×</div>
  <div class="floating-bar">
    <div class="floating-button"><a href="tel:15779469">📞 제휴카드 발급<br>1577-9469</a></div>
    <div class="floating-button"><a href="tel:15888100">📞 고객센터<br>1588-8100</a></div>
    <div class="floating-button"><a href="javascript:void(0)" onclick="showQR()">📲 카드 신청 QR</a></div>
    <div class="floating-button">
      <a href="http://m.lottecard.co.kr/spa/card/booth?bId=96417&vtCdKndC=P15666-A15666" target="_blank">🔗 카드 신청 링크</a>
    </div>
  </div>
  <div class="floating-sidebar">
    <div class="floating-button"><a href="tel:15779469">📞 제휴카드<br>1577-9469</a></div>
    <div class="floating-button"><a href="tel:15888100">📞 고객센터<br>1588-8100</a></div>
    <div class="floating-button"><a href="javascript:void(0)" onclick="showQR()">📲 카드 신청 QR</a></div>
    <div class="floating-button">
      <a href="http://m.lottecard.co.kr/spa/card/booth?bId=96417&vtCdKndC=P15666-A15666" target="_blank">🔗 카드 신청 링크</a>
    </div>
  </div>
  <div id="qr-overlay">
    <div class="close-button" onclick="hideQR()">×</div>
    <img src="https://img.lgemart.com/9dok/카드QR/더피플70.png" alt="카드 신청 QR">
  </div>
  <script>
    function showQR() {
      document.getElementById("qr-overlay").style.display = "flex";
    }
    function hideQR() {
      document.getElementById("qr-overlay").style.display = "none";
    }
    function updateLayout() {
      const isLandscape = window.innerWidth > window.innerHeight;
      document.getElementById('landscape-container').style.display = isLandscape ? 'flex' : 'none';
      document.getElementById('portrait-container').style.display = isLandscape ? 'none' : 'flex';
    }
    window.addEventListener('resize', updateLayout);
    window.addEventListener('load', updateLayout);
  </script>
</body>
</html>
