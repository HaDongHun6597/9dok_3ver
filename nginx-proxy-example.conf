# nginx 프록시 설정 예시
# 9dok_3는 인증을 auth-system에 완전히 위임합니다

server {
    listen 80;
    server_name 9dok3.lgemart.com;

    # SSL 설정 (HTTPS 사용 시)
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # 메인 앱 (9dok_3)
    location / {
        proxy_pass http://localhost:9074;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 인증 관련 경로는 auth-system으로 프록시
    location /auth/ {
        proxy_pass https://auth.lgemart.com/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host auth.lgemart.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 사용자 정보 경로도 auth-system으로 프록시
    location /user/ {
        proxy_pass https://auth.lgemart.com/user/;
        proxy_http_version 1.1;
        proxy_set_header Host auth.lgemart.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 관리자 경로도 auth-system으로 프록시 (필요한 경우)
    location /admin/auth/ {
        proxy_pass https://auth.lgemart.com/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host auth.lgemart.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}